<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/question.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-sm-12 col-md-12 col-xs-12">
            <h4><span th:text="${question.title}">默认标题</span></h4>
            <span class="text-desc">
                作者：<a href="#"
                      th:text="${question.user.name != null ? question.user.name : question.user.login}">默认作者名</a> |
                发布时间：<span th:text="${question.gmtCreate}">创建时间</span> |
                阅读数：<span th:text="${question.viewCount}">0</span>
            </span>
            <hr>
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12" th:text="${question.description}"></div>
            </div>
            <hr>
            <a th:href="'/publish/'+${question.id}" class="community-menu" th:if="${session.user != null && session.user.id == question.creator}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>编辑
            </a>
        </div>
        <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12">
            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="头像图片">
                        </a>
                    </div>
                    <div class="media-body">
                        <a href="#" th:text="${question.user.name != null ? question.user.name : question.user.login}">默认标题</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
